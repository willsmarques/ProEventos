<h1>Eventos</h1>
<hr>
<div  class="form-inline">
  <div class="form-group mb-2">
     <label class="mr-2">Filtro:</label>
      <input type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click) ="alterarImagem()" >
           {{exibirImagem ? 'mostrar': 'ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length" >
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
        [isAnimated]="true"
         src="assets/{{item.imagemUrl}}"
        alt=""
         [style.width.px]="larguraImagem"
         [style.margin.px]="mmargemImagem">
      </td>
      <td>{{item.eventoId}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoa}}</td>
      <td>{{item.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>

      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4> Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
